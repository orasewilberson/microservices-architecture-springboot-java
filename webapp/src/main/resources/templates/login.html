<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
			integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
			crossorigin="anonymous">
		
		<link rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
			integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
			crossorigin="anonymous">
		
		<title>Connexion</title>
		
		<style>
		body {
			padding-top: 50px;
		}
		
		.special {
			padding-top: 50px;
		}
		</style>
	</head>
	<body>
	
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href=".">Interface de connexion</a>
				</div>
			</div>
		</nav>
	
	
		<div class="container special">
			
			<p th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></p>
	
			<h2 class="h2">Connectez-vous? si vous n'avez de compte <a th:href="@{/auth/createAccount}">Creer un </a></h2>
			<div>
				<form method="post" th:action="@{/auth/login}" th:object="${loginRequest}">
					<div class="form-group">
						<label for="username">Username ou Email</label> 
						<input type="text" class="form-control" id="username" name="username" placeholder="jhon@doegmail.com" required> 
					</div>
	
					<div class="form-group">
						<label for="password">Mot de passe</label> 
						<input type="password" class="form-control" id="password" name="password" placeholder="Mot de passe" required>
					</div>
					
					<button type="submit" class="btn btn-primary">Connexion</button>
				</form>
			</div>
	
		</div>
		<h4 class="h2"><a th:href="@{/oauth2/authorization/google}">Continuer avec Google </a></h4>


		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
			integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
			crossorigin="anonymous"></script>
	</body>
</html>
