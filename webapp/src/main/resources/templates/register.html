<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Create Account</h2>
	<p th:if="${error != null}" th:text="${error}" class="alert alert-danger" role="alert"></p>

    <form th:action="@{/auth/register}" th:object="${registerRequest}" method="post">
        <div class="mb-3">
            <label>Username</label>
            <input type="text" th:field="*{username}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <div class="mt-3 text-danger" th:text="${error}"></div>
    <div class="mt-3 text-success" th:text="${success}"></div>
</div>
</body>
</html>
